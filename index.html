<script id="teams" type="text/x-handlebars-template">
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{Team_name}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          Team Members
          <ul class="list-group">
                <div>
                    <ul class="list-group float-left ">
                        <li class="list-group-item active">Name</li>
                        {{#each member}}
                        <li class="list-group-item">
                            {{this}} 
                            </li>
                        {{/each}}
                      </ul>	
                      <ul class="list-group float-left">
                        <li class="list-group-item active">Matches</li>
                        {{#each badge2}}
                        <li class="list-group-item">
                            <span class="badge badge-info">{{this}}</span></li>
                        {{/each}}
                      </ul>
                      <ul class="list-group float-left">
                        <li class="list-group-item active">Rank</li>
                        {{#each badge1}}
                        <li class="list-group-item">
                            <span class="badge badge-danger">{{this}}</span></li>
                        {{/each}}
                      </ul>		
                </div>
          </ul>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</script>
