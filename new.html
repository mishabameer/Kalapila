
<div id="Events" class="jumbotron table_info"style="margin:1%;">
    <h3>EVENTS</h3>
<table style="max-height: 500px;overflow-y: scroll;" class="table table-responsive table-light">
    <thead class="table-primary">
      <tr>
        <th>EVENT NAME</th>
        <th>TIER</th>
        <th>1<sup>st</sup></th>
        <th>2<sup>nd</sup></th>
        <th>3<sup>rd</sup></th>
      </tr>
    </thead>
      {{#each events}}
      <tr>
        <td ><h6 class="float-left" >{{name}}</h6> 
            <span class="badge badge-danger float-left">{{status}}</span>
            <span class="badge badge-success float-left">{{finished}}</span></td>
        <td>{{tier}}</td>
        <td>{{winner1}}<img class="float-left animated tada infinite slower delay-5s" src="images/rank1.svg" height="20px"></td>
        <td>{{winner2}}<img class="float-left animated tada infinite slower delay-5s" src="images/rank2.svg" height="20px"></td>
        <td>{{winner3}}<img class="float-left animated tada infinite slower delay-5s" src="images/rank3.svg" height="20px"></td>
      </tr>
      {{/each}}
    <tbody>
      <tr>
        
      </tr>
    </tbody>
  </table>
</div>
